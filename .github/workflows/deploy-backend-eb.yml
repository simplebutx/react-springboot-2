name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend-eb.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build jar
        working-directory: backend
        run: |
          ls -al
          chmod +x ./gradlew
          ./gradlew clean bootJar

      - name: Create deploy bundle
        run: |
          mkdir -p deploy
          cp backend/build/libs/*.jar deploy/app.jar
          echo "web: java -jar app.jar" > deploy/Procfile
          cd deploy
          zip -r app.zip .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: react-springboot
          environment_name: React-springboot-env
          region: ap-northeast-2
          version_label: github-${{ github.sha }}
          deployment_package: deploy/app.zip
